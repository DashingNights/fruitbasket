<script>
    const links = document.querySelectorAll('.runaway-link');

    links.forEach(link => {
        let currentX = 0;
        let currentY = 0;

        link.addEventListener('mousemove', e => {
            const x = e.pageX - link.offsetLeft - link.offsetWidth / 2;
            const y = e.pageY - link.offsetTop - link.offsetHeight / 2;
            const distance = Math.sqrt(x * x + y * y);
            if (distance < 1000) { // Increase the distance threshold to 200
                currentX = x / 0.2;
                currentY = y / 0.2;
            }
        });

        const moveLink = () => {
            link.style.transform = `translate(${currentX}px, ${currentY}px)`;
            setTimeout(moveLink, 2);
        };

        moveLink();

        link.addEventListener('mouseleave', () => {
            currentX = 0;
            currentY = 0;
        });
    });
</script>
